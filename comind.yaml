competition:
  id: null         # Competition ID
  input_dir: null  # Path to the competition input directory
  task_desc: null  # Path to the competition task description

llm:
  model: o4-mini
  max_retries: 10
  timeout: 600

agent:
  num_code_agents: 4 # Number of code agents
  num_iterations: 8
  num_iterations_code_agents: 30
  time_limit_code_agents: 18000

  max_referred_discussions: 10
  max_referred_kernels: 3

  workspace_dir: workspace
  external_data_dir: datasets 
  base_conda_env_name: comind

execution:
  inspect_interval: 1200
  timeout: 18000
  max_cpu_cores: 8
  max_gpu_count: 1